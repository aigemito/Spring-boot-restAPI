<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Student Management Web Application">
    <meta name="author" content="Bruk">
    <link rel="icon" href="favicon.ico">
    <title>MyStudentRegWebApp - Managing Student registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
<script>
    function myFunction() {
        var txt;
        if (confirm("Press a button!")) {
            txt = "You pressed OK!";
        } else {
            txt = "You pressed Cancel!";
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top: 2em;">
    <div>
        <span style="font-size: 1.5em">List of Students</span>
        <span style="float:right;">
                    <a class="btn btn-outline-primary btn-lg" href="/student/new">Add a New Student</a>
                </span>
    </div>
<p></p>
<table id="tbl_students" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
<!--       class="table table-hover" width="100%">-->
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Student number</th>
        <th scope="col">cgpa</th>
        <th scope="col">Enrollment date</th>
        <th scope="col">Is international</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, iterStat : ${students}" th:onclick="@{document.location='#'}">
        <th scope="row" th:text="${iterStat.count}+'.'">#</th>
        <td th:text="${student.first_name}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.dateOfEnrollment}"></td>
        <td th:text="${student.isInternational}"></td>
<!--        <a class="btn btn-outline-primary btn-lg" href="/student/new">Add a New Student</a>-->
        <td><a class="btn btn-outline-primary" th:href="@{'/student/edit/{studentId}'(studentId=${student.studentId})}"><i class="fa fa-edit"></i></a></td>
        <td><a class="btn btn-outline-danger" th:href="@{'/student/delete/{studentId}'(studentId=${student.studentId})}"
               th:data-confirm-delete="|Are you sure you want to delete this student?|"
               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
            <i class="fa fa-trash"></i></a></td>
    </tr>
    </tbody>
</table>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
