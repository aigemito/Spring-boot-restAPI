<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Student Management Web Application">
    <meta name="author" content="Bruk">
    <link rel="icon" href="favicon.ico">
    <title>MyStudentRegWebApp - Managing Student registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 2em;">
    <h3>STUDENT FORM</h3>
    <form id="studentForm" method="post" action="/student/save" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="alert text-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control" th:value="${student.studentNumber}" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="alert text-danger"></span>
                            <input id="first_name" name="first_name" type="text" class="form-control" th:value="${student.first_name}" >
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">middle Name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="alert text-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert text-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${student.lastName}">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfEnrollment">Date of Enrollment</label>
                            <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}" class="alert text-danger"></span>
                            <input id="dateOfEnrollment" name="dateOfEnrollment" type="date" class="form-control" aria-describedby="startDatehHelp" th:value="${student.dateOfEnrollment}">
   			                </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cgpa">cgpa</label>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}" class="alert text-danger"></span>
                            <input id="cgpa" name="cgpa" type="text" class="form-control" th:value="${student.cgpa}">
                        </div>
                    </div>

                    <div class="col-md-6" style="float:right">
                        <div class="form-group">
                            <label for="isInternational">isInternational</label>
                            <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}" class="alert text-danger"></span>
                            <select name="isInternational" id="isInternational" type="text" class="form-control" th:value="${student.isInternational}">
                                <option disabled value="">Select ...</option>
                                <option value="yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div style="float:right;">
                <a href="/students" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Add Student</button>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
